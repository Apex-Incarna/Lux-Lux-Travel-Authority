<!DOCTYPE html>
<html>
    <head>
        <title>Lux & Lux Travel Authority</title>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="script.js" defer></script>
        <link rel="icon" href="img\L&L Logo.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quantico:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    </head>

    <body>
        <section id="navBar">
            <div class="logo">
                <img src="img/L&L Logo.png" alt="Lux & Lux Travel Authority Logo">
            </div>
            <div class="burgerMenu">
                <div>
                    <hr>
                </div>
                <div>
                    <hr>
                </div>
                <div>
                    <hr>
                </div>
            </div>
        </section>

        <section id="landing">
            <div class="landImg"></div>
            <div class="landText">
                <h1>Experience the Galaxy</h1>
            </div>
        </section>

        <!-- <section id="featured">
            
        </section> -->
        <main>
            <section id="experiences">
                <div class="expFlex">
                    <div class="expBox">
                        <img src="img/greatCorporateSector.webp" alt="An image of the Corporate Sector">
                        <div class="expBoxText">
                            <h3>Experience Commerce</h3>
                        </div>
                    </div>
                    <div class="expBox">
                        <img src="img/serenityNaboo.jpg" alt="An image of Naboo">
                        <div class="expBoxText">
                            <h3>Experience Serenity</h3>
                        </div>
                    </div>
                </div>
                <div class="expFlex">
                    <div class="expBox">
                        <img src="img/greatTreeKashyyyk.jpg" alt="An image of Kashyyyk">
                        <div class="expBoxText">
                            <h3>Experience Adventure</h3>
                        </div>
                    </div>
                    <div class="expBox">
                        <img src="img/landingAreaCoruscant.jpg" alt="An image of Coruscant">
                        <div class="expBoxText">
                            <h3>Experience Elegance</h3>
                        </div>
                    </div>
                </div>
            </section>

            <section id="map">
                <div class="core"></div>
                <div class="midRim"></div>
                <div class="outerRim"></div>
            </section>
        </main>
        <section id="footer">
            <div class="aboutLink"><a href="">About</a></div>
            <div class="signature">Apex Incarna</div>
        </section>

    </body>
</html>
